<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#16213e">
  <title>PMS - Personal Music Streamer</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="header">
    <h1>ğŸµ PMS</h1>
    <span class="status" id="status">Personal Music Streamer</span>
  </div>

  <div class="download-form">
    <form id="dl-form" style="display:flex;gap:8px;width:100%">
      <input type="url" id="dl-url" placeholder="Paste URL to download..." required>
      <button type="submit">Download</button>
    </form>
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search tracks...">
  </div>

  <div class="sort-controls">
    <span>Sort:</span>
    <button data-sort="title" class="active">Title</button>
    <button data-sort="artist">Artist</button>
    <button data-sort="createdAt">Date</button>
  </div>

  <div id="message" class="message" style="display:none"></div>

  <div class="track-list" id="track-list">
    <div class="empty-state">
      <h2>ğŸµ Loading...</h2>
    </div>
  </div>

  <div class="player" id="player" style="display:none">
    <div class="player-info">
      <div class="player-meta">
        <div class="player-title" id="player-title">No track</div>
        <div class="player-artist" id="player-artist">Unknown</div>
      </div>
    </div>
    <div class="player-controls">
      <button id="prev-btn">â®</button>
      <button class="play-btn" id="play-btn">â–¶</button>
      <button id="next-btn">â­</button>
    </div>
    <div class="progress-bar">
      <span class="progress-time" id="cur-time">0:00</span>
      <input type="range" id="progress" min="0" max="100" value="0" step="0.1">
      <span class="progress-time" id="dur-time">0:00</span>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
